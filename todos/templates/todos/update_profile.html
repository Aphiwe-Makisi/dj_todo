{% extends 'todos/base.html' %}
{% load static %}

{% block content %}
<div class="container profile-container d-flex justify-content-center align-items-center">
  <div class="card d-flex justify-content-center p-3 shadow">
    <div class="container-fluid img-container">
      <img class="img-fluid profile-pic" src="{% static 'images/default_pic.png' %}" alt="default profile picture">
      
    </div>
    <hr>
    <div class="bg-dark text-center p-2 text-white">
      DETAILS
    </div>
    <hr>
    <div class="text-center">
      <h1>{{ user.first_name }} {{ user.last_name }}</h1>
    <p>{{user.username}}</p>
    </div>
    <hr>
    <div class="bg-dark text-center p-2 text-white">
      PASSWORD UPDATE
    </div>
    <hr>
    <form action="">
      <div class="form-group mb-2">
        <label for="" class="form-label">Password</label>
        <input type="text" class="form-control-lg" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="" class="form-label">Password confirmation</label>
        <input type="text" class="form-control-lg" placeholder="Password confirmation">
      </div>
      <hr>
      <button href="" type="submit" class="btn btn-success w-100">Save changes</button>
    </form>
    <a href="{% url 'todos:profile' user.id %}" class="btn btn-outline-warning mt-2"><i class="fa-solid fa-arrow-left"></i>&nbsp; Back</a>
  </div>
</div>
{% endblock content %}
